<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo-calculadora.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="contenedor">
        <div class="pantalla">0           
        </div>
        <div class="teclado">
            <button class="number" id="numero-7">7</button>
            <button class="number" id="numero-8">8</button>
           <button class="number" id="numero-9">9</button>
           <button class="operacion" id="dividir">/</button>
           <button class="number" id="numero-4">4</button>
           <button class="number" id="numero-5">5</button>
           <button class="number" id="numero-6">6</button>
           <button class="operacion" id="multiplicar">x</button>
           <button class="number" id="numero-1">1</button>
           <button class="number" id="numero-2">2</button>
           <button class="number" id="numero-3">3</button>
           <button class="operacion" id="number" id="restar">-</button>
           <button class="number" id="numero-0">0</button>
           <button id="punto">.</button>
           <button class="operacion" id="igual">=</button>
           <button class="operacion" id="suma">+</button>
        </div>
        <script src="calculadora.js"></script>
    </div>
</body>
</html>
